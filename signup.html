<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User-Sticker-CRUD</title>
    <link rel="stylesheet" href='https://bootswatch.com/slate/bootstrap.css'>
  </head>
  <body class="container">
    <h1>User Sticker CRUD Practice signup!</h1>
    <a class="btn btn-primary" href="/">Home</a>

    <main>
      <section>
        <div class="alert alert-danger" role="alert" id="errorMessage" style="display:none"></div>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hello@email.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Joe Smith" required>
          </div>
          <div class="form-group">
            <label for="age">Password</label>
            <input type="text" class="form-control" id="age" placeholder="21" required>
          </div>
          <button type="submit" class="btn btn-default btn-success">
            sign up
          </button>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/shared.js" charset="utf-8"></script>
    <script src="scripts/signup.js" charset="utf-8"></script>
  </body>
</html>
